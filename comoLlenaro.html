<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
   <!-- <link rel="stylesheet" href="Llenar.css">
     <script src="llena.js"></script>-->
</head>

<body>
    <div id="imagen1">
        <img src="paracarru/1.jpg" id="pricipal">
    </div>
    <div class="botones">
        <div>
            <button onclick="pasarFoto()">avan</button>
        </div>
        <div>
            <button onclick="volverFoto()">retro</button>
        </div>
    </div>
    <script>
        let indice = 0;
        let imagenes = ["paracarru/1.jpg", "paracarru/2.jpg",
            "paracarru/3.jpg", "paracarru/4.jpg"];
           
        function pasarFoto() {
            let fot = document.getElementById("principal");
            if (indice >= imagenes.length - 1) {
                indice = 0;
            } else {
                indice++;
            }
            fot.src=imagenes[indice];
        }
        function volverFoto() {
            
            if (indice <= 0) {
                indice >= imagenes.length - 1;
            } else {
                indice--;
            }
            fot.src=imagenes[indice];
        }
    </script>
</body>
</html>
